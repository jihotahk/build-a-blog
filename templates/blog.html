{% extends "base.html" %}

{% block content %}

{% for blog in blogs %}
  <div class= 'post'>
    <a href="/blog/{{ blog.key().id() }}">
      <div class = 'blog-title'>{{ blog.title }}</div>
    </a>
    <div class = 'blog-content'><p>{{ blog.blog_post }}</p></div>
  </div>
{% endfor %}
{% endblock %}
