<!DOCTYPE html>

<html>
  <head>
    <title>Meow Blog</title>
    <style type='text/css'>
      *{
        background-color: #222;
      }
      body{
        font-family: Lato, Courier, sans-serif;
        font-size: 14px;
        color: #FFF;
        width: 800px;
        margin: 0 auto;
        padding: 10px;
      }
      .navmenu{
        text-transform: uppercase;
        font-size: 1.75rem;
        color: #ededed;
        margin-top: 20px;
      }
      .navmenu a{
        margin-right: 10px;
      }
      .navmenu a:first-child{
        padding-right: 20px;
        border-right: 1px solid #ededed;
      }
      .error{
        color: #ff7171;
        font-size: 1.25rem;
      }
      h1{
        font-size: 4rem;
      }
      a:link, a:visited, a:hover,a:active{
        text-decoration: none;
        color: #FFF;
      }
      label{
        display: block;
        font-size: 1.5rem;
        margin-bottom: 25px;
      }

      input[type=text]{
        width: 400px;
        font-size: 1.5rem;
        padding: 2px;
        background-color: #FFF;
      }

      textarea{
        width: 400px;
        height: 200px;
        background-color: #FFF;
        font-size: 1.25rem;
      }

      input[type=submit]{
        font-size: 1.5rem;
        margin-bottom: 40px;
        background-color: #F5f5f5;
      }

      .post{
        margin: 40px 0;
      }

      .blog-title{
        font-weight: bold;
        font-size: 2rem;
      }

      .blog-content{
        margin: 0;
        font-size: 1.5rem;
        font-weight: 200;
      }
    </style>
  </head>
  <header class='navmenu'>
      <a href="/blog">Home</a>
      <a href="/newpost">New post</a>
  </header>
  <body>
    <h1>Meow Blog</h1>

    {% block content %}
    {% endblock %}
  </body>
</html>
