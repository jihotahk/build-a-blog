<!DOCTYPE html>

<html>
  <head>
    <title>My Blog</title>
    <style type='text/css'>
      body{
        font-family: Lato, sans-serif;
        font-size: 14px;
        width: 800px;
        margin: 0 auto;
        padding: 10px;
      }

      .error{
        color: red;
      }
      h1{
        font-size: 4rem;
      }
      a:link, a:visited, a:hover,a:active{
        text-decoration: none;
      }
      label{
        display: block;
        font-size: 1.5rem;
        margin-bottom: 25px;
      }

      input[type=text]{
        width: 400px;
        font-size: 2.5rem;
        padding: 2px;
      }

      textarea{
        width: 400px;
        height: 200px;
      }

      input[type=submit]{
        font-size: 1.25rem;
        margin-bottom: 40px;
      }

      .post{
        margin-top: 20px;
      }

      .blog-title{
        font-weight: bold;
        font-size: 2rem;
      }

      .blog-content{
        margin: 0;
        font-size: 1.5rem;
        font-weight: 200;
      }
    </style>
  </head>

  <body>
    <a href="/blog"><h1>My Blog</h1></a>

    {% block content %}
    {% endblock %}
  </body>
</html>
