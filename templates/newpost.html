{% extends "base.html" %}

{% block content %}
<form method='post'>
  <label>
    <div>Title</div>
    <input type='text' name='title' value ='{{ title }}'/>
  </label>

  <label>
    <div>
      Post
    </div>
    <textarea name = 'blog_post'>{{ blog_post }}</textarea>
  </label>
  <div class='error'>{{ error }}</div>
  <input type='submit' value='Submit Post'/>
</form>
{% endblock %}
